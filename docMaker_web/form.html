<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocMaker - Formulário</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style_form.css">
    <link rel="stylesheet" href="css/fixed.css">
    <src="js/jquery-3.3.1.min.js"></>
    <src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></>
    <src="https:/use.fontawesome.com/releases/v5.5.0/js/all.js"></>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-15 main-section">
            <div class="modal-content">
               
                <div class="col-12 logo-img">
                    <a href="./index.html"><img src="img/docMaker2.png" ></a>
                </div>

                <div class="col-12">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Informe título">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Informe Id">
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Informe versão">
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Informe Id">
                            </div>
                        </fieldset>
                        <fieldset>
                                <div class="form-group">
                                    <textarea class="form-control" id="textarea" name="textarea" placeholder="Primeiro parágrafo"></textarea>
                                </div>
                                <div class="form-group">
                                        <label class="col-md-4 control-label" for="selectbasic">Templates:</label>
                                          <select id="selectbasic" name="selectbasic" class="form-control">
                                            <option value="1">Blank</option>
                                            <option value="2">Empresarial</option>
                                          </select>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Informe versão">
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Informe Id">
                                </div>
                        </fieldset>
                            
                            <button type="submit" class="btn acao"><i class="fas fa-chevron-left"></i> Anterior</button>
                            <button type="submit" class="btn acao">Próxima <i class="fas fa-chevron-right"></i></button>        
                           
                </div>
            </div><!-- fim do Modal Content -->
        </div>
    </div>
</body>
</html>
